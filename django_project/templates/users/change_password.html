{% extends 'base.html' %} {% load static %} {% block title %}Change Password -
TaskManager{% endblock %} {% block content %}
<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-6 col-lg-5">
      <div class="card shadow-sm">
        <div class="card-header bg-warning text-dark">
          <h4 class="mb-0"><i class="fas fa-key me-2"></i>Change Password</h4>
        </div>
        <div class="card-body">
          <form method="post">
            {% csrf_token %}

            <div class="mb-3">
              <label for="id_old_password" class="form-label"
                >Current Password</label
              >
              <input
                type="password"
                name="old_password"
                class="form-control"
                id="id_old_password"
                required
              />
            </div>
            <div class="mb-3">
              <label for="id_new_password1" class="form-label"
                >New Password</label
              >
              <input
                type="password"
                name="new_password1"
                class="form-control"
                id="id_new_password1"
                required
              />
            </div>
            <div class="mb-3">
              <label for="id_new_password2" class="form-label"
                >Confirm New Password</label
              >
              <input
                type="password"
                name="new_password2"
                class="form-control"
                id="id_new_password2"
                required
              />
            </div>
            <div class="d-grid">
              <button type="submit" class="btn btn-warning">
                <i class="fas fa-save me-2"></i>Update Password
              </button>
            </div>
          </form>
          <div class="text-end mt-3">
            <a href="{% url 'users:profile' %}" class="btn btn-link"
              >Back to Profile</a
            >
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
