{% extends 'base.html' %} {% load static %} {% block title %}Profile -
TaskManager{% endblock %} {% block content %}
<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-8 col-lg-6">
      <div class="card shadow-sm">
        <div class="card-header bg-primary text-white">
          <h4 class="mb-0"><i class="fas fa-user me-2"></i>Your Profile</h4>
        </div>
        <div class="card-body">
          <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="text-center mb-3">
              {% if profile.avatar %}
              <img
                src="{{ profile.avatar.url }}"
                class="rounded-circle"
                width="100"
                height="100"
                alt="Avatar"
              />
              {% else %}
              <img
                src="{% static 'img/default-avatar.png' %}"
                class="rounded-circle"
                width="100"
                height="100"
                alt="Avatar"
              />
              {% endif %}
            </div>
            <div class="mb-3">
              <label for="first_name" class="form-label">First Name</label>
              <input
                type="text"
                class="form-control"
                id="first_name"
                name="first_name"
                value="{{ user.first_name }}"
              />
            </div>
            <div class="mb-3">
              <label for="last_name" class="form-label">Last Name</label>
              <input
                type="text"
                class="form-control"
                id="last_name"
                name="last_name"
                value="{{ user.last_name }}"
              />
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">Email</label>
              <input
                type="email"
                class="form-control"
                id="email"
                name="email"
                value="{{ user.email }}"
              />
            </div>
            <div class="mb-3">
              <label for="phone" class="form-label">Phone</label>
              <input
                type="text"
                class="form-control"
                id="phone"
                name="phone"
                value="{{ profile.phone }}"
              />
            </div>
            <div class="mb-3">
              <label for="department" class="form-label">Department</label>
              <input
                type="text"
                class="form-control"
                id="department"
                name="department"
                value="{{ profile.department }}"
              />
            </div>
            <div class="mb-3">
              <label for="position" class="form-label">Position</label>
              <input
                type="text"
                class="form-control"
                id="position"
                name="position"
                value="{{ profile.position }}"
              />
            </div>
            <div class="mb-3">
              <label for="avatar" class="form-label">Avatar</label>
              <input
                type="file"
                class="form-control"
                id="avatar"
                name="avatar"
              />
            </div>
            <div class="d-grid">
              <button type="submit" class="btn btn-primary">
                <i class="fas fa-save me-2"></i>Update Profile
              </button>
            </div>
          </form>
          <div class="text-end mt-3">
            <a href="{% url 'users:change_password' %}" class="btn btn-link"
              >Change Password</a
            >
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
